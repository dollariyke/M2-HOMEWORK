<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      div.container.ex1 {
        height: 400px;
      }
      .col1 {
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
      }
      .part1 {
        background-color: rgb(247, 184, 67);
        border-top-right-radius: 30px;
      }
      .part2 {
        background-color: rgb(248, 161, 0);
      }
      .part3 {
        background-color: rgb(224, 150, 11);
        border-bottom-right-radius: 30px;
      }
      .text-white {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container ex1 mt-5">
      <div class="row">
        <div
          class="col-12 col-md-6 col1 border-left border-top border-bottom border-dark bg-success d-flex justify-content-center align-items-center"
          style="height: 400px"
        >
          <div class="text-white">
            <p>First Column</p>
            <p>Height 400px</p>
            <p>Greenish background</p>
            <p>Text centered</p>
          </div>
        </div>
        <div
          class="col-12 col-md-2 col2 border-left border-top border-bottom border-dark bg-primary d-flex justify-content-center align-items-end"
          style="height: 400px"
        >
          <div class="text-white">
            <p>Second Column</p>
            <p>Text To the bottom</p>
            <p>Bold,Blueish</p>
            <p>Background</p>
          </div>
        </div>
        <div class="col-12 col-md-4 col3">
          <div class="row" style="height: 400px">
            <div
              class="col-12 part1 border-right border-top border-dark d-flex justify-content-center align-items-center"
            >
              <p>Third column Part1</p>
            </div>
            <div
              class="col-12 part2 border-right border-dark d-flex justify-content-center align-items-center"
            >
              <p>Third column Part2</p>
            </div>
            <div
              class="col-12 part3 border-bottom border-right border-dark d-flex justify-content-center align-items-center"
            >
              <p>Third column Part3</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
